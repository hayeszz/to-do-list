<!DOCTYPE html>
<html>
<head>
	<title>To Do List : Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="page">
		<h1>To Do:</h1>
		<input id="userinput" type="text" placeholder="enter items">
		<button class="add" id="enter">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
		</button>
		<ul>
		</ul>
	</div>
	<div class="info">
		<p>-Click on an item(text) to indicate it is done</p>
		<p>-Click on button to remove item from list</p>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
